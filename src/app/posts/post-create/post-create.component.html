<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button> <!--connects the button to the image picker-->
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <!---change event=picking or changing an image, method=onImagePicket, $event access the event object, passes as argument. next see typescript code 'onImagePicked'-->
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"> <!--if imagePreview is not empty & not null-->
      <img [src]="imagePreview" [alt]="form.value.title"> 
      <!--to display the image it needs to be converted into a 'data URL' to be displayed. 
        In pcp add new property imagePreview = string. and populate it in OnImagePicke with the right URL, using file reader-->
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
